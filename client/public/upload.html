<body>
 	<div id="list-uploads">
	 	
 	</div>
    <div class="container" id="fileUpload" style="margin-top: 20px;">
        <div class="row">
            <h4>Upload</h4>

            <div id="form">
                <div class="input-group">
                    <span class="input-group-btn"><span class="btn btn-primary btn-file">Browse&hellip; <input id="song-file" type="file" single=""></span></span> <input type="text" class="form-control" readonly>
                </div>
                <br/><br/>
		
            </div>
            <div class="songLink">
                <h6>File URL:</h6><span id="linkbox"></span>
            </div>
			<div class="col-12 title-row">
                    	<input type="text" class="form-control" placeholder="Song Title" id="song-title">
                    </span>
                </div> 
            
			<textarea class="col-12" cols="20" id="descrip"></textarea>
			<input type="text" id="time-input" placeholder="length" />
			<input type="text" id="tag-input" placeholder="1 search tag" />
			
            <div class="uploadProgress">
                <h6 id="progress"></h6>
            </div>
        </div>
        <div class="row">
            <h4 class="col-12">Upload Image</h4>
			<br/>
            <div id="image-form">
                <div class="input-group col-12">
                    <span class="input-group-btn col-4">
                    	<span class="btn btn-primary btn-file">Browse&hellip; 
                    		<input id="image-file" type="file" class="col-12" single="">
                    	</span>
                    </span> 
                    <input type="text" class="form-control" readonly>
		            <button type="button" class="btn btn-primary btn-block col-4" id="submit-image">Upload</button>
                </div>
					
            </div>

            <div class="songLink imageLink col-12">
                <h6>Image URL:</h6><span id="image-linkbox"></span>
            </div>

            <div class="uploadProgress">
                <h6 id="image-progress"></h6>
            </div>
        </div>
